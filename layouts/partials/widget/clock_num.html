<div class="clock-container" id="clock-widget" title="clock">
    <div id="digital-clock">00:00:00</div>
    <div id="date-display">LOADING...</div>
</div>

<script>
    // 状态管理：true 为显示秒，false 为隐藏秒
    let showSeconds = true;

    function updateClock() {
        const now = new Date();

        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        const clockElement = document.getElementById('digital-clock');

        // 根据状态决定显示格式
        if (showSeconds) {
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        } else {
            clockElement.textContent = `${hours}:${minutes}`;
        }

        // 更新日期
        const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
        document.getElementById('date-display').textContent = now.toLocaleDateString('zh-CN', options);
    }

    // 绑定点击事件
    document.getElementById('clock-widget').addEventListener('click', function () {
        showSeconds = !showSeconds; // 切换布尔值
        updateClock(); // 立即刷新一次，避免等待下一秒
    });

    setInterval(updateClock, 1000);
    updateClock();
</script>

<style>
    .clock-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 50px 30px 0;
        background-color: transparent;
        color: #ffffff;
        font-family: 'Courier New', Courier, monospace;
        width: fit-content;
        margin: auto;
        cursor: pointer;
        /* 鼠标悬停显示手型，提示可点击 */
        user-select: none;
        /* 防止频繁点击导致文字被选中变蓝 */
        transition: transform 0.2s active;
    }

    /* 点击时的缩放反馈动画 */
    .clock-container:active {
        transform: scale(0.98);
    }

    #digital-clock {
        font-size: 6rem;
        font-weight: bold;
        line-height: 1.1;
        color: black;
        min-width: 280px;
        /* 固定最小宽度，防止切换时容器抖动 */
        text-align: center;
    }

    /* 黑暗模式下数字变为白色 */
    [data-scheme="dark"] #digital-clock {
        color: white;
    }

    #date-display {
        margin-top: 15px;
        font-size: 1.7rem;
        color: #888;
        letter-spacing: 2px;
    }
</style>
