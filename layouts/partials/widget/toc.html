{{ if (.Context.Scratch.Get "TOCEnabled") }}
    <section class="widget archives">
        <div class="widget-title-container" style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
            <div class="widget-icon" style="display: inline-flex;">
                {{ partial "helper/icon" "catalog" }}
            </div>
            <h2 class="widget-title section-title" style="margin: 0;">{{ T "article.tableOfContents" }}</h2>
        </div>
        
        <div class="widget--toc">
            {{ .Context.TableOfContents }}
        </div>
    </section>
{{ end }}
